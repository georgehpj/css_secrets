<body>

<nav>
    <a href="#">Home</a>
    <a href="#" class="cur-nav">Projects</a>
    <a href="#">About</a>
</nav>

<script>
    document.body.addEventListener("click", function(e){
        if('a' == e.target.nodeName.toLowerCase()){
            var matched = [];
            var node = e.target.parentNode.firstElementChild;
            console.log(node.className);
            for(;node;node = node.nextElementSibling){
                node.classList.remove('cur-nav');
            }
            e.target.classList.add('cur-nav');
        }
    })
</script>
